<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Cleaning Tool</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        width: 420px;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 18px;
        color: #333;
    }

    .upload-area {
        border: 2px dashed #6c63ff;
        padding: 35px 20px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        background: #f8f9ff;
    }

    .upload-area:hover {
        background: #eef0ff;
    }

    .upload-area p {
        margin: 0;
        font-size: 15px;
        color: #444;
    }

    input[type="file"] {
        display: none;
    }

    button {
        margin-top: 20px;
        width: 100%;
        background: #6c63ff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        font-weight: bold;
    }

    button:hover {
        background: #554bf7;
    }

    #result {
        margin-top: 25px;
        background: #fafafa;
        padding: 18px;
        border-radius: 10px;
        max-height: 270px;
        overflow-y: auto;
        text-align: left;
        font-size: 14px;
        border: 1px solid #ddd;
        white-space: pre-wrap;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Clean Your CSV File</h2>

    <label class="upload-area" for="fileInput">
        <p>üìÅ Select File From Device<br><small>(CSV Only)</small></p>
    </label>
    <input type="file" id="fileInput" accept=".csv">

    <button onclick="uploadFile()">Upload & Clean</button>

    <div id="result">Result output will appear here...</div>
</div>


<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");

    if (fileInput.files.length === 0) {
        alert("Please select a file first!");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    document.getElementById("result").textContent = "Cleaning your file... Please wait...";

    try {
        const response = await fetch("https://data-cleaning-tool1.onrender.com/clean", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        document.getElementById("result").textContent =
            "üìå SUMMARY REPORT (JSON):\n\n" + data.summary_report +
            "\n\nüìå CLEANED CSV DATA:\n\n" + data.cleaned_data;

    } catch (error) {
        document.getElementById("result").textContent = "‚ùå Error connecting to backend.\n" + error;
    }
}
</script>

</body>
</html>
