<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Data Cleaning Tool</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #eef1f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: #ffffff;
        width: 420px;
        padding: 35px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
        margin-bottom: 20px;
        color: #222;
    }

    #fileInput {
        display: none;
    }

    .select-btn {
        background: #4a6cf7;
        color: white;
        padding: 14px 25px;
        font-size: 17px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        display: inline-block;
        margin-bottom: 15px;
        transition: 0.3s;
    }

    .select-btn:hover {
        background: #3656d4;
    }

    .upload-btn {
        width: 100%;
        background: #0abf5b;
        color: white;
        padding: 14px;
        border-radius: 8px;
        border: none;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    .upload-btn:hover {
        background: #099e4d;
    }

    .output {
        margin-top: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        padding: 18px;
        font-size: 14px;
        max-height: 230px;
        overflow-y: auto;
        border: 1px solid #ddd;
        text-align: left;
        white-space: pre-wrap;
    }
</style>

</head>
<body>

<div class="box">
    <h2>Data Cleaning Tool</h2>

    <label for="fileInput" class="select-btn">üìÅ Select File From Device</label>
    <input type="file" id="fileInput" accept=".csv">

    <button class="upload-btn" onclick="uploadFile()">Upload & Clean</button>

    <div class="output" id="result">
        Waiting for file upload...
    </div>
</div>


<script>
async function uploadFile() {
    const fileInput = document.getElementById("fileInput");

    if (fileInput.files.length === 0) {
        alert("Please select a CSV file first!");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    document.getElementById("result").textContent = "Cleaning your file... Please wait...";

    try {
        const response = await fetch("https://data-cleaning-tool1.onrender.com/clean", {
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            document.getElementById("result").textContent = "Error cleaning your file.";
            return;
        }

        // Receive cleaned CSV file
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        // Auto-download cleaned file
        const a = document.createElement("a");
        a.href = url;
        a.download = "cleaned_data.csv";
        a.click();

        document.getElementById("result").textContent =
            "üéâ Cleaned CSV downloaded successfully!";

    } catch (error) {
        document.getElementById("result").textContent = "‚ùå Error: " + error;
    }
}
</script>

</body>
</html>
